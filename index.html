<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/> 
    <style>@import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@200&display=swap');</style>
    <script src="js/main.js"></script>
    <title>Simon's Ocean</title>
</head>
<body>
    <header>
        <div id="lives">
            <div id="player-image"></div>
            <div id="num-lives">5</div>
        </div>
    </header>
    <section id="message">
        <h3 id="bad-message">Watch me message</h3>
    </section>
    <section id="game-play">
        <div id="player-control">
            <div id="top-buttons">
                <button class="color simonColor" id="blue"></button>
                <button class="color simonColor" id="green"></button>
            </div>
            <div id="bottom-buttons">
                <button class="color simonColor" id="yellow"></button>
                <button class="color simonColor" id="red"></button>
            </div>
        </div>
        <div id="next-and-outcomes">NEXT BUTTON AND OUTCOMES
            <button id="continue">CONTINUE</button>
            <button id="ready">READY</button>
        </div>
        <div id="opponent">
            <h1>OPPONENT IMAGE</h1>
        </div>
        <div id="sand"></div>
    </section>
    <section id="level-journey">LEVEL JOURNEY</section>
</body>
</html>
