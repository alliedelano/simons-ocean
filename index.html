<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/> 
    <style>@import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@200&display=swap');</style>
    <script defer src="js/main.js"></script>
    <title>Simon's Ocean</title>
</head>
<body>
    <header id='top-header'>
        <div id="lives">
            <div id="player-image"></div>
            <div id="num-lives">5</div>
        </div>
    </header>
    <section id="message">
        <h3 id="bad-message"></h3>
    </section>
    <section id="game-play">
        <div id="player-control">
            <div id="top-buttons">
                <button class="color simonColor" id="blue"></button>
                <button class="color simonColor" id="green"></button>
            </div>
            <div id="bottom-buttons">
                <button class="color simonColor" id="yellow"></button>
                <button class="color simonColor" id="red"></button>
            </div>
        </div>
        <div id="next-and-outcomes">NEXT BUTTON AND OUTCOMES
            <button id="continue">CONTINUE</button>
            <button id="ready">READY</button>
        </div>
        <div id="opponent">
            <h1>OPPONENT IMAGE</h1>
        </div>
        <div id="sand"></div>
    </section>
    <section id="level-journey">
        <div class="level" id="level-1-1"></div>
        <div class="level" id="level-1-2"></div>
        <div class="level" id="level-1-3"></div>
        <div class="level" id="level-1-4"></div>
        <div class="world" id="world-1"></div>
        <div class="level" id="level-2-1"></div>
        <div class="level" id="level-2-2"></div>
        <div class="level" id="level-2-3"></div>
        <div class="level" id="level-2-4"></div>
        <div class="world" id="world-2"></div>
        <div class="level" id="level-3-1"></div>
        <div class="level" id="level-3-2"></div>
        <div class="level" id="level-3-3"></div>
        <div class="level" id="level-3-4"></div>
        <div class="world" id="world-3"></div>
        <div class="level" id="level-4-1"></div>
        <div class="level" id="level-4-2"></div>
        <div class="level" id="level-4-3"></div>
        <div class="level" id="level-4-4"></div>
        <div class="world" id="world-4"></div>
        <div class="level" id="level-5-1"></div>
        <div class="level" id="level-5-2"></div>
        <div class="world" id="world-5"></div>
    </section>
</body>
</html>
