<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/> 
    <style>@import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@200&display=swap');</style>
    <script defer src="js/main.js"></script>
    <title>Simon's Ocean</title>
</head>
<body>
    <div id="story-board">
        <h2 id="game-title">Simon's Ocean</h2>
        <button id="start-button">Start</button>
    </div>
    <div id="sand-story"></div>
    <section id="level-journey">
        <div class="level level-complete" id="level-1-1"></div>
        <div class="level level-complete" id="level-1-2"></div>
        <div class="level level-complete" id="level-1-3"></div>
        <div class="level level-complete" id="level-1-4"></div>
        <div class="world world-complete" id="world-1"></div>
        <div class="level level-complete" id="level-2-1"></div>
        <div class="level level-complete" id="level-2-2"></div>
        <div class="level level-complete" id="level-2-3"></div>
        <div class="level level-complete" id="level-2-4"></div>
        <div class="world world-complete" id="world-2"></div>
        <div class="level level-complete" id="level-3-1"></div>
        <div class="level level-complete" id="level-3-2"></div>
        <div class="level level-complete" id="level-3-3"></div>
        <div class="level level-complete" id="level-3-4"></div>
        <div class="world world-complete" id="world-3"></div>
        <div class="level level-complete" id="level-4-1"></div>
        <div class="level level-complete" id="level-4-2"></div>
        <div class="level level-complete" id="level-4-3"></div>
        <div class="level level-complete" id="level-4-4"></div>
        <div class="world world-complete" id="world-4"></div>
    </section>
</body>
</html>
